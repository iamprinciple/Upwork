<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Message</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="message.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="shortcut icon" href="images.png" type="image/x-icon">
</head>
<body>
    <div class="container-fluid">
        <nav>
            <a href="index.html"><img src="2021-upwork-new-logo-design-removebg-preview.png" alt=""></a>
            <div class="find-wrk">
                <div class="find-main">
                    <button class="find-btn">Find Work
                        <span class="material-symbols-outlined">expand_more</span>
                        <ul class="ul-abs">
                            <li><a href="">Find Work</a></li>
                            <li><a href="">Saved Jobs</a></li>
                            <li><a href="">Proposals</a></li>
                            <li><a href="">Profile</a></li>
                            <li><a href="">My Stats</a></li>
                            <li><a href="">My Project Dashboard</a></li>
                        </ul>
                    </button>
                    <button class="job-btn">My Jobs
                        <span class="material-symbols-outlined">expand_more</span>
                        <ul class="ul-job">
                            <li><a href="">My Jobs</a></li>
                            <li><a href="">All Conttacts</a></li>
                            <li><a href="">Work Diary</a></li>
                        </ul>
                    </button>
                    <button class="rep-btn">Report
                        <span class="material-symbols-outlined">expand_more</span>
                        <ul class="ul-rep">
                            <li><a href="">Overview</a></li>
                            <li><a href="">My Reports</a></li>
                            <li><a href="">Billings & Earnings</a></li>
                            <li><a href="">Connects History</a></li>
                            <li><a href="">Transaction History</a></li>
                            <li><a href="">Certificate of Earnings</a></li>
                        </ul>
                    </button>
                    <button><a href="">Messages</a></button>
                </div>
                <div class="ser-dv">
                    <form action="" class="d-flex">
                        <div>
                            <span class="material-symbols-outlined">search</span>
                            <input type="search" name="" id="" placeholder="Search">
                        </div>
                        <div>
                            <button>Jobs
                                <span class="material-symbols-outlined">expand_more</span>
                            </button>
                        </div>
                    </form>
                    <div class="icon-fx">
                        <span class="material-symbols-outlined">question_mark</span>
                        <span class="material-symbols-outlined">send</span>
                        <span class="material-symbols-outlined">grid_view</span>
                        <span class="material-symbols-outlined">notifications</span>
                        <img src="mydp.png" alt="">
                    </div>
                </div>
            </div>
        </nav>
        <div class="both-dv">
            <div class="wing-left">
                <header>
                    <div class="h-dv">
                        <h2>Messages</h2>
                        <button><span class="material-symbols-outlined">more_horiz</span></button>
                    </div>
                    <div>
                        <input type="text" placeholder="Search" id="mess-input">
                    </div>
                </header>
                
                <div class="texter"></div>
            </div>
            <div class="wing-right">
                <div class="tex-img">
                    <img src="textimg.png" alt="">
                    <div class="well-dv">
                        <strong>Welcome to Message</strong>
                        <p>Once you connect with a client, youâ€™ll be able to chat and collaborate here</p>
                    </div>
                    <button>Search for jobs</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
